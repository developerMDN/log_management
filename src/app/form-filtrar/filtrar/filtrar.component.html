<div class="container">
    <div class="card mt-5" style="width: 22rem;">
        <form>
            <div class="card-body">
                <h5 class="card-title">Management Filter Project</h5>
                <div class="form-group">
                    <label for="exampleInputEmail1">Expresión</label>
                    <input type="text" class="form-control" name="expresion" id="expresion" placeholder="Expresión" (keyup.enter)="ejecutarFiltro(filtro.value)" #filtro (keyup)="loadDataInputEmpty(filtro.value)">
                    <small id="emailHelp" class="form-text text-muted">x.e Fecha > 'fecha > 25/06/2019'</small>
                </div>
            </div>
        </form>
    </div>
    <table class="table table-striped mt-2">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" sortable="Id" (sort)="onSort($event)">Id Proyecto</th>
                <th scope="col" sortable="Mensaje" (sort)="onSort($event)">Mensaje</th>
                <th scope="col" sortable="Fecha" (sort)="onSort($event)">Fecha</th>
                <th scope="col" sortable="Stack" (sort)="onSort($event)">Stack</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ post.Id }}</td>
                <td>{{ post.Mensaje }}</td>
                <td>{{ post.Fecha | date: 'dd/MM/yyyy' }}</td>
                <td>{{ post.Stack }}</td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [rotate]="true" [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" [maxSize]="7" (pageChange)="loadPage($event,filtro.value)">
        </ngb-pagination>

        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
            <option [ngValue]="2">2 items per page</option>
            <option [ngValue]="4">4 items per page</option>
            <option [ngValue]="6">6 items per page</option>
        </select>
    </div>

</div>
